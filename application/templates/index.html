        <h1 align="center">panel control service</h1>
        <p>Service_name: {{ name }} </p>
        <p> {{ status }} </p> <a href=# id=getstatus><input type="submit" value="getstatus" /></a>

        <form>
            <p><input type="checkbox" name="checkbox" id="agree" value="1"/>On control service</p>
            <a href=# id=start><input type="submit" id="1" value="start"/></a>
            <a href=# id=stop><input type="submit" id="2" value="stop"/></a>
            <a href=# id=restart><input type="submit" id="3" value="restart"/></a>
        </form>

<!--source script for start -->
<script type=text/javascript>
        $(function() {

</script>

<script type="text/javascript">
